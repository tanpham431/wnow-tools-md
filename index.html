<html>

<head>
	<title>Worldnow API CMS</title>
	<!-- Material Design fonts -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Bootstrap Material Design -->
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-material-design/dist/css/bootstrap-material-design.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-material-design/dist/css/ripples.min.css">
	<link rel="stylesheet" type="text/css" href="assets/dropdown-material/jquery.dropdown.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>

<body>
	<!-- Spinner -->
	<div class="loading" style="display: none">
		<div class="loader-panel paper">
			<div class="row">
				<div class="col-lg-12">
					<svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
						<circle class="circle" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
					</svg>
				</div>
				<div class="col-lg-12" style="padding-top: 25px;">
					<span>Processing</span>
				</div>
			</div>
		</div>
	</div>
	<div class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="javascript:void(0)">
					<img src="assets/imgs/logo.png" width='95px' />
				</a>
			</div>
			<div class="navbar-collapse collapse navbar-responsive-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a>About</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row main-row is-flex">
			<div class="col-lg-3 col-md-3 col-xs-12 paper left-panel">

				<div class="form-group">
					<label class="control-label" for="inputFile2">Choose your XML file</label>
					<input type="file" id="inputFile2" multiple="">
					<input type="text" readonly="" class="form-control" placeholder="File path...">
				</div>

				<div class="form-group">
					<label for="category">Category</label>
					<select id="category" class="form-control">
						<option value="Apple fritter">News</option>
						<option value="Croissant">Weather</option>
						<option value="Donut">Sports</option>
						<option value="Financier">Developer</option>
					</select>
				</div>

				<div class="form-group">
					<label for="category">Status</label>
					<select id="category" class="form-control">
						<option value="Apple fritter">Live</option>
						<option value="Croissant">Draft</option>
						<option value="Donut">Delete</option>
						<option value="Financier">Developer</option>
					</select>
				</div>

				<div class="form-group">
					<label for="category">Content Classification</label>
					<select id="category" class="form-control">
						<option value="Apple fritter">Live</option>
						<option value="Croissant">Draft</option>
						<option value="Donut">Delete</option>
						<option value="Financier">Developer</option>
					</select>
				</div>

				<div class="form-group">
					<a href="javascript:void(0)" class="btn btn-raised btn-lg btn-primary btn-import">Import</a>
				</div>

			</div>

			<div class="col-lg-9 col-md-9 col-xs-12 paper right-panel">
				<div class="row main-row is-flex">
					<div class="col-lg-8 col-md-8 col-xs-12 paper" style="min-height: calc(100vh - 161px)">
						<div class="col-lg-12 col-md-12 col-xs-12 mapping-panel">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-xs-12">
									<h4 class="headline"><b>Validation criteria</b></h4>
									<div class="row">
										<!-- start row of 3 fields -->
										<div class="col-lg-3 col-md-3 col-xs-12 field-validate">
											<div class="form-group">
												<label for="category">Import XML</label>
												<select id="category" class="form-control">
													<option value="Apple fritter">Live</option>
													<option value="Croissant">Draft</option>
													<option value="Donut">Delete</option>
													<option value="Financier">Developer</option>
												</select>
											</div>
											<div class="form-group">
												<label for="category">Frankly CMS</label>
												<select id="story" class="form-control" disabled="disabled">
													<option value="option">Story</option>
												</select>
											</div>
										</div>
										<div class="col-lg-3 col-md-3 col-xs-12 field-validate">
											<div class="form-group">
												<label for="category">Import XML</label>
												<select id="category" class="form-control">
													<option value="Apple fritter">Live</option>
													<option value="Croissant">Draft</option>
													<option value="Donut">Delete</option>
													<option value="Financier">Developer</option>
												</select>
											</div>
											<div class="form-group">
												<label for="category">Frankly CMS</label>
												<select id="headline" class="form-control" disabled="disabled">
													<option value="option">Headline</option>
												</select>
											</div>
										</div>
										<div class="col-lg-3 col-md-3 col-xs-12 field-validate">
											<div class="form-group">
												<label for="category">Import XML</label>
												<select id="category" class="form-control">
													<option value="Apple fritter">Live</option>
													<option value="Croissant">Draft</option>
													<option value="Donut">Delete</option>
													<option value="Financier">Developer</option>
												</select>
											</div>
											<div class="form-group">
												<label for="category">Frankly CMS</label>
												<select id="bodyText" class="form-control" disabled="disabled">
													<option value="option">BodyText</option>
												</select>
											</div>
										</div>
									</div>
									<!-- end row of 3 fields -->
									<!-- start more field area -->
									<hr>
									<h4 class="headline"><b>All Fields</b></h4>
									<div class="row">
										<div class="col-lg-3 col-md-3 col-xs-12 field-validate">
											<div class="form-group">
												<label for="category">Import XML</label>
												<select id="category" class="form-control">
													<option value="Apple fritter">Live</option>
													<option value="Croissant">Draft</option>
													<option value="Donut">Delete</option>
													<option value="Financier">Developer</option>
												</select>
											</div>
											<div class="form-group">
												<label for="category">Frankly CMS</label>
												<select id="story" class="form-control" disabled="disabled">
													<option value="option">Story</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<!-- end col 12-->
							</div>
							<div class="row">
								<div class="col-lg-8 col-lg-offset-2 col-md-12 col-xs-12">
									<div class="btn-group btn-group-justified btn-group-raised btn-primary">
										<a href="javascript:void(0)" class="btn ">Clear</a>
										<a href="javascript:void(0)" class="btn ">OK</a>
										<a href="javascript:void(0)" class="btn ">Cancel</a>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-xs-12 preview-panel">
							<div class="row">
								<div class="col-lg-12">
									<h4 class="headline"><b>Preview Area</b></h4>
									<div class="row">
										<div class="form-group">
											<label for="category">Headline</label>
											<div class="input-preview">fsdfsdf sdfsdf</div>
										</div>
										<div class="form-group">
											<label for="category">Content Classification</label>
											<div class="input-preview">fsdfsdf sdfsdfsd</div>
										</div>
										<div class="form-group">
											<label for="category">Body</label>
											<div class="input-preview-body">fsdfd sdfsdf sdfsd f sdff sdf</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-xs-12 paper log-panel">
						<div class="col-lg-12">
							<div class="row">
								<div class="col-lg-12">
									<h4 class="headline"><b>Log action</b></h4>
									<div class="log-frame">
										<div class="alert alert-dismissible alert-danger">
											<strong>Error!</strong> Your story has a mistake.
										</div>
										<div class="alert alert-dismissible alert-success">
											<strong>Well done!</strong> Your story has been created.
										</div>
										<div class="alert alert-dismissible alert-warning">
											<strong>Warning!</strong> Missing something
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/bootstrap-material-design/dist/js/material.js"></script>
	<script type="text/javascript" src="assets/bootstrap-material-design/dist/js/ripples.js"></script>
	<script type="text/javascript" src="assets/dropdown-material/jquery.dropdown.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
</body>

</html>
